name       : qemu
version    : 2.5.0
homepage   : http://wiki.qemu.org/Main_Page
release    : 9
source     :
    - http://wiki.qemu-project.org/download/qemu-2.5.0.tar.bz2 : 3443887401619fe33bfa5d900a4f2d6a79425ae2b7e43d5b8c36eb7a683772d4
license    : GPL-2.0
summary    : QEMU is a generic and open source machine emulator and virtualizer.
description: |
    QEMU is a generic and open source machine emulator and virtualizer.
    
    When used as a machine emulator, QEMU can run OSes and programs made for
    one machine (e.g. an ARM board) on a different machine (e.g. your own PC).
    By using dynamic translation, it achieves very good performance.
    
    When used as a virtualizer, QEMU achieves near native performances by
    xecuting the guest code directly on the host CPU. QEMU supports
    virtualization when executing under the Xen hypervisor or using the
    KVM kernel module in Linux. When using KVM, QEMU can virtualize x86,
    server and embedded PowerPC, and S390 guests.
builddeps  :
    - pkgconfig(libpng)
    - pkgconfig(sdl2)
    - pkgconfig(x11)
    - pkgconfig(libusb-1.0)
    - pkgconfig(gnutls)
    - pkgconfig(libpulse)
    - pkgconfig(alsa)
    - libjpeg-turbo-devel
    - libcap2-devel
setup      : |
    %patch -p1 < $pkgfiles/security/cve-2015-8558.patch
    %patch -p1 < $pkgfiles/security/cve-2015-8567.patch
    %patch -p1 < $pkgfiles/security/cve-2015-8613.patch
    %patch -p1 < $pkgfiles/security/cve-2015-8619.patch
    %patch -p1 < $pkgfiles/security/cve-2015-8701.patch
    %patch -p1 < $pkgfiles/security/cve-2015-8743.patch
    %patch -p1 < $pkgfiles/security/cve-2016-1568.patch
    %patch -p1 < $pkgfiles/security/cve-2016-1922.patch
    %patch -p1 < $pkgfiles/security/cve-2016-1981.patch
    %patch -p1 < $pkgfiles/security/cve-2016-2197.patch
    
    ./configure --prefix=/usr \
                --libdir=%libdir% \
                --sysconfdir=/etc \
                --libexecdir=%libdir%/qemu \
                --localstatedir=/var \
                --enable-vnc \
                --enable-vnc-png \
                --enable-vnc-jpeg \
                --enable-virtfs \
                --enable-vhost-net \
                --enable-libusb \
                --disable-gtk \
                --enable-kvm \
                --with-sdlabi=2.0 \
                --enable-curl \
                --enable-curses \
                --enable-attr \
                --enable-pie \
                --enable-uuid \
                --disable-strip \
                --audio-drv-list=pa,alsa \
                --target-list='i386-softmmu x86_64-softmmu i386-linux-user x86_64-linux-user'
build      : |
    %make
install    : |
    %make_install
    # Qemu installs this during build..
    rm -rf %installroot%/var
