name       : qemu
version    : 6.0.0
release    : 45
source     :
    - https://download.qemu.org/qemu-6.0.0.tar.xz : 87bc1a471ca24b97e7005711066007d443423d19aacda3d442558ae032fa30b9
license    : GPL-2.0-only
component  : virt
homepage   : https://wiki.qemu.org/Main_Page
summary    : QEMU is a generic and open source machine emulator and virtualizer.
description: |
    QEMU is a generic and open source machine emulator and virtualizer.

    When used as a machine emulator, QEMU can run OSes and programs made for one machine (e.g. an ARM board) on a different machine (e.g. your own PC). By using dynamic translation, it achieves very good performance.

    When used as a virtualizer, QEMU achieves near native performances by executing the guest code directly on the host CPU. QEMU supports virtualization when executing under the Xen hypervisor or using the KVM kernel module in Linux. When using KVM, QEMU can virtualize x86, server and embedded PowerPC, and S390 guests.
builddeps  :
    - pkgconfig(SDL2_image)
    - pkgconfig(alsa)
    - pkgconfig(fuse3)
    - pkgconfig(epoxy)
    - pkgconfig(gbm)
    - pkgconfig(glu)
    - pkgconfig(gnutls)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libattr)
    - pkgconfig(libcacard)
    - pkgconfig(libcap-ng)
    - pkgconfig(libcurl)
    - pkgconfig(libdrm)
    - pkgconfig(libnfs)
    - pkgconfig(libpng)
    - pkgconfig(libpulse)
    - pkgconfig(libsasl2)
    - pkgconfig(libseccomp)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libusb-1.0)
    - pkgconfig(libusbredirhost)
    - pkgconfig(libzstd)
    - pkgconfig(slirp)
    - pkgconfig(spice-protocol)
    - pkgconfig(spice-server)
    - pkgconfig(virglrenderer)
    - pkgconfig(x11)
    - bzip2-devel
    - libaio-devel
    - lzo-devel
setup      : |
    %apply_patches
    ./configure --prefix=/usr \
                --libdir=%libdir% \
                --sysconfdir=/etc \
                --libexecdir=%libdir%/qemu \
                --localstatedir=/var \
                --audio-drv-list=pa,alsa \
                --disable-strip \
                --enable-attr \
                --enable-curl \
                --enable-curses \
                --enable-gtk \
                --enable-kvm \
                --enable-libnfs \
                --enable-libusb \
                --enable-linux-aio \
                --enable-opengl \
                --enable-pie \
                --enable-sdl-image \
                --enable-slirp=system \
                --enable-spice \
                --enable-vhost-net \
                --enable-virglrenderer \
                --enable-virtfs \
                --enable-vnc \
                --enable-vnc-jpeg \
                --enable-vnc-png \
                --enable-zstd \
                --target-list='aarch64-softmmu arm-linux-user arm-softmmu i386-linux-user i386-softmmu mips-linux-user mips-softmmu mipsel-linux-user mipsel-softmmu x86_64-linux-user x86_64-softmmu'
build      : |
    %make
install    : |
    %make_install
    # Qemu installs this during build..
    rm -rf $installdir/{var,usr/include}
check      : |
    # Fails on char/websocket because of "too few tests run"
    %make check V=1 || :
