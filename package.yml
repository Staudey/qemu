name       : qemu
version    : 3.0.0
homepage   : https://wiki.qemu.org/Main_Page
release    : 30
source     :
    - https://download.qemu.org/qemu-3.0.0.tar.xz : 8d7af64fe8bd5ea5c3bdf17131a8b858491bcce1ee3839425a6d91fb821b5713
license    : GPL-2.0-only
component  : virt
summary    : QEMU is a generic and open source machine emulator and virtualizer.
description: |
    QEMU is a generic and open source machine emulator and virtualizer.

    When used as a machine emulator, QEMU can run OSes and programs made for
    one machine (e.g. an ARM board) on a different machine (e.g. your own PC).
    By using dynamic translation, it achieves very good performance.

    When used as a virtualizer, QEMU achieves near native performances by
    xecuting the guest code directly on the host CPU. QEMU supports
    virtualization when executing under the Xen hypervisor or using the
    KVM kernel module in Linux. When using KVM, QEMU can virtualize x86,
    server and embedded PowerPC, and S390 guests.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(epoxy)
    - pkgconfig(glu)
    - pkgconfig(gnutls)
    - pkgconfig(libcacard)
    - pkgconfig(libcap)
    - pkgconfig(libcurl)
    - pkgconfig(libdrm)
    - pkgconfig(libpng)
    - pkgconfig(libpulse)
    - pkgconfig(libsasl2)
    - pkgconfig(libseccomp)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libusb-1.0)
    - pkgconfig(libusbredirhost)
    - pkgconfig(sdl2)
    - pkgconfig(spice-protocol)
    - pkgconfig(spice-server)
    - pkgconfig(virglrenderer)
    - pkgconfig(x11)
    - bzip2-devel
    - libaio-devel
    - lzo-devel
setup      : |
    ./configure --prefix=/usr \
                --libdir=%libdir% \
                --sysconfdir=/etc \
                --libexecdir=%libdir%/qemu \
                --localstatedir=/var \
                --enable-vnc \
                --enable-vnc-png \
                --enable-vnc-jpeg \
                --enable-virtfs \
                --enable-vhost-net \
                --enable-libusb \
                --disable-gtk \
                --enable-kvm \
                --with-sdlabi=2.0 \
                --enable-curl \
                --enable-curses \
                --enable-attr \
                --enable-pie \
                --enable-spice \
                --disable-strip \
                --audio-drv-list=pa,alsa \
                --enable-virglrenderer \
                --enable-opengl \
                --enable-linux-aio \
                --target-list='aarch64-softmmu arm-linux-user arm-softmmu i386-linux-user i386-softmmu mips-linux-user mips-softmmu mipsel-linux-user mipsel-softmmu x86_64-linux-user x86_64-softmmu'
build      : |
    %make
install    : |
    %make_install
    # Qemu installs this during build..
    rm -rf %installroot%/var
check      : |
    %make check V=1
