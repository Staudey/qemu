name       : qemu
version    : 2.10.1
homepage   : http://wiki.qemu.org/Main_Page
release    : 21
source     :
    - https://download.qemu.org/qemu-2.10.1.tar.xz : 1dd51a908fc68c7d935b0b31fb184c5669bc23b5a1b081816e824714f2a11caa
license    : GPL-2.0
summary    : QEMU is a generic and open source machine emulator and virtualizer.
description: |
    QEMU is a generic and open source machine emulator and virtualizer.

    When used as a machine emulator, QEMU can run OSes and programs made for
    one machine (e.g. an ARM board) on a different machine (e.g. your own PC).
    By using dynamic translation, it achieves very good performance.

    When used as a virtualizer, QEMU achieves near native performances by
    xecuting the guest code directly on the host CPU. QEMU supports
    virtualization when executing under the Xen hypervisor or using the
    KVM kernel module in Linux. When using KVM, QEMU can virtualize x86,
    server and embedded PowerPC, and S390 guests.
component  : virt
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(epoxy)
    - pkgconfig(gl)
    - pkgconfig(glu)
    - pkgconfig(gnutls)
    - pkgconfig(libcacard)
    - pkgconfig(libcurl)
    - pkgconfig(libdrm)
    - pkgconfig(libpng)
    - pkgconfig(libpulse)
    - pkgconfig(libsasl2)
    - pkgconfig(libusb-1.0)
    - pkgconfig(libusbredirhost)
    - pkgconfig(sdl2)
    - pkgconfig(spice-protocol)
    - pkgconfig(spice-server)
    - pkgconfig(virglrenderer)
    - pkgconfig(x11)
    - bzip2-devel
    - libaio-devel
    - libcap2-devel
    - libjpeg-turbo-devel
    - lzo-devel
setup      : |
    ./configure --prefix=/usr \
                --libdir=%libdir% \
                --sysconfdir=/etc \
                --libexecdir=%libdir%/qemu \
                --localstatedir=/var \
                --enable-vnc \
                --enable-vnc-png \
                --enable-vnc-jpeg \
                --enable-virtfs \
                --enable-vhost-net \
                --enable-libusb \
                --disable-gtk \
                --enable-kvm \
                --with-sdlabi=2.0 \
                --enable-curl \
                --enable-curses \
                --enable-attr \
                --enable-pie \
                --enable-spice \
                --disable-strip \
                --audio-drv-list=pa,alsa \
                --enable-virglrenderer \
                --enable-opengl \
                --enable-linux-aio \
                --target-list='i386-softmmu x86_64-softmmu i386-linux-user x86_64-linux-user arm-softmmu arm-linux-user mipsel-softmmu mips-softmmu mipsel-linux-user mips-linux-user'
build      : |
    %make
install    : |
    %make_install
    # Qemu installs this during build..
    rm -rf %installroot%/var
